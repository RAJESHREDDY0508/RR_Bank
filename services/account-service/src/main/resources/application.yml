spring:
  application:
    name: account-service
  
  # Disable Kafka auto-configuration (not actively used)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  
  kafka:
    enabled: false
  
  # Flyway database migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/account_db}
    username: ${SPRING_DATASOURCE_USERNAME:rrbank}
    password: ${SPRING_DATASOURCE_PASSWORD:rrbank_secret}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}

server:
  port: ${PORT:${SERVER_PORT:8083}}

jwt:
  secret: ${JWT_SECRET:rrbank-jwt-secret-key-minimum-32-characters-long}

services:
  ledger-url: ${LEDGER_SERVICE_URL:http://localhost:8085}
  customer-url: ${CUSTOMER_SERVICE_URL:http://localhost:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

logging:
  level:
    com.rrbank: ${LOG_LEVEL:INFO}

---
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: jdbc:postgresql://postgres:5432/account_db
  
  data:
    redis:
      host: redis

services:
  ledger-url: http://ledger-service:8085
  customer-url: http://customer-service:8082

---
spring:
  config:
    activate:
      on-profile: production
  
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

logging:
  level:
    com.rrbank: INFO
