<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Received</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7fa;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table role="presentation" style="width: 600px; border-collapse: collapse; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 40px 40px 20px; text-align: center; background: linear-gradient(135deg, #059669 0%, #10b981 100%); border-radius: 12px 12px 0 0;">
                            <h1 style="color: #ffffff; margin: 0; font-size: 24px;">ðŸ’° Money Received!</h1>
                        </td>
                    </tr>
                    
                    <!-- Amount Display -->
                    <tr>
                        <td style="padding: 30px 40px; text-align: center; border-bottom: 1px solid #e5e7eb;">
                            <p style="margin: 0 0 5px; font-size: 14px; color: #6b7280; text-transform: uppercase;">You Received</p>
                            <p style="margin: 0; font-size: 42px; font-weight: 700; color: #059669;">
                                +<span th:text="${amount}">$0.00</span>
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Body -->
                    <tr>
                        <td style="padding: 30px 40px;">
                            <p style="font-size: 16px; color: #1f2937; margin: 0 0 25px;">
                                Great news, <strong th:text="${firstName}">Customer</strong>! ðŸŽ‰
                            </p>
                            
                            <p style="font-size: 16px; color: #4b5563; line-height: 1.6; margin: 0 0 25px;">
                                A transfer has been successfully deposited into your account.
                            </p>
                            
                            <!-- Transfer Details -->
                            <table role="presentation" style="width: 100%; background-color: #ecfdf5; border-radius: 8px; margin-bottom: 25px;">
                                <tr>
                                    <td style="padding: 20px;">
                                        <table role="presentation" style="width: 100%;">
                                            <tr>
                                                <td style="padding: 8px 0; border-bottom: 1px solid #d1fae5;">
                                                    <span style="color: #047857; font-size: 14px;">From</span>
                                                </td>
                                                <td style="padding: 8px 0; border-bottom: 1px solid #d1fae5; text-align: right;">
                                                    <strong style="color: #065f46;" th:text="${fromAccount}">****5678</strong>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 8px 0; border-bottom: 1px solid #d1fae5;">
                                                    <span style="color: #047857; font-size: 14px;">To Account</span>
                                                </td>
                                                <td style="padding: 8px 0; border-bottom: 1px solid #d1fae5; text-align: right;">
                                                    <strong style="color: #065f46;" th:text="${toAccountNumber}">****1234</strong>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 8px 0; border-bottom: 1px solid #d1fae5;">
                                                    <span style="color: #047857; font-size: 14px;">Date &amp; Time</span>
                                                </td>
                                                <td style="padding: 8px 0; border-bottom: 1px solid #d1fae5; text-align: right;">
                                                    <strong style="color: #065f46;" th:text="${transactionDate}">Jan 1, 2024</strong>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 8px 0; border-bottom: 1px solid #d1fae5;">
                                                    <span style="color: #047857; font-size: 14px;">Reference</span>
                                                </td>
                                                <td style="padding: 8px 0; border-bottom: 1px solid #d1fae5; text-align: right;">
                                                    <strong style="color: #065f46; font-family: monospace;" th:text="${transactionRef}">TXN123</strong>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 12px 0 0;">
                                                    <span style="color: #047857; font-size: 14px;">New Balance</span>
                                                </td>
                                                <td style="padding: 12px 0 0; text-align: right;">
                                                    <strong style="color: #059669; font-size: 20px;" th:text="${newBalance}">$0.00</strong>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>

                            <div style="text-align: center; margin: 25px 0;">
                                <a th:href="${dashboardUrl}" style="display: inline-block; padding: 12px 28px; background: linear-gradient(135deg, #059669 0%, #10b981 100%); color: #ffffff; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 14px;">
                                    View Account
                                </a>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 25px 40px; background-color: #f9fafb; border-radius: 0 0 12px 12px; text-align: center;">
                            <p style="margin: 0 0 10px; font-size: 14px; color: #6b7280;">
                                Â© 2024 <span th:text="${appName}">RR Bank</span>. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
