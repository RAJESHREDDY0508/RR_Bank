# ============================================================
# RR-Bank Production-Ready Microservices Docker Compose
# 11 Services Architecture
# ============================================================
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose logs -f            # View all logs
#   docker-compose down -v            # Stop and remove volumes
# ============================================================

version: '3.8'

services:
  # ============================================================
  # INFRASTRUCTURE
  # ============================================================
  
  # PostgreSQL - Multiple Databases
  postgres:
    image: postgres:15-alpine
    container_name: rrbank-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-rrbank}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rrbank_secret}
      POSTGRES_MULTIPLE_DATABASES: auth_db,customer_db,accounts_db,orchestrator_db,ledger_db,limits_fraud_db,notifications_db,audit_db,statements_db,admin_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-rrbank}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rrbank-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rrbank-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rrbank-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: rrbank-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rrbank-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: rrbank-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:29092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - rrbank-network

  # ============================================================
  # MICROSERVICES
  # ============================================================

  # API Gateway (8080)
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: rrbank-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-here-minimum-32-chars}
      # Service URLs for routing
      AUTH_SERVICE_URL: http://auth-service:8082
      CUSTOMER_SERVICE_URL: http://customer-service:8083
      ACCOUNTS_SERVICE_URL: http://accounts-service:8084
      ORCHESTRATOR_SERVICE_URL: http://transaction-orchestrator:8085
      NOTIFICATIONS_SERVICE_URL: http://notifications-service:8088
      STATEMENTS_SERVICE_URL: http://statements-service:8090
      ADMIN_SERVICE_URL: http://admin-service:8091
    depends_on:
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - rrbank-network

  # Auth Service (8082)
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: rrbank-auth
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_db
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-rrbank}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-rrbank_secret}
      SPRING_REDIS_HOST: redis
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-here-minimum-32-chars}
      INTERNAL_SERVICE_TOKEN: ${INTERNAL_TOKEN:-internal-service-secret-token}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
