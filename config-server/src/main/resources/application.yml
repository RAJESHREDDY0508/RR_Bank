# ============================================================
# RR-Bank Config Server - Application Configuration
# ============================================================
# Provides centralized configuration for all microservices
# Uses native profile with classpath config-repo (no git dependency)
# ============================================================

server:
  port: 8888

spring:
  application:
    name: config-server

  profiles:
    active: native

  cloud:
    config:
      server:
        # ============================================================
        # Native Profile - Config from classpath (works on any machine)
        # ============================================================
        native:
          search-locations: classpath:/config-repo/
        # Disable composite error failures
        fail-on-composite-error: false

  # ============================================================
  # Security - Disable for local development
  # ============================================================
  security:
    user:
      name: ${CONFIG_USER:config}
      password: ${CONFIG_PASSWORD:config}

# ============================================================
# Actuator Configuration
# ============================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,env
  endpoint:
    health:
      show-details: always

# ============================================================
# Logging
# ============================================================
logging:
  level:
    root: INFO
    org.springframework.cloud.config: DEBUG
