  # Admin Service (8089)
  admin-service:
    build:
      context: ./services/admin-service
      dockerfile: Dockerfile
      network: host
    container_name: rrbank-admin
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    ports:
      - "8089:8089"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8089
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/admin_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Rajesh@2010
      SPRING_REDIS_HOST: redis
      JWT_SECRET: rrbank-jwt-secret-key-minimum-32-characters-long
      ADMIN_USERNAME: superadmin
      ADMIN_PASSWORD: Admin@123456
      ADMIN_EMAIL: admin@rrbank.com
      SERVICES_AUTH_URL: http://auth-service:8081
      SERVICES_CUSTOMER_URL: http://customer-service:8082
      SERVICES_ACCOUNT_URL: http://account-service:8083
      SERVICES_TRANSACTION_URL: http://transaction-service:8084
      SERVICES_LEDGER_URL: http://ledger-service:8085
      SERVICES_NOTIFICATION_URL: http://notification-service:8086
      SERVICES_FRAUD_URL: http://fraud-service:8087
      SERVICES_AUDIT_URL: http://audit-service:8088
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      customer-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8089/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - rrbank-network

  # API Gateway (8080)
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
      network: host
    container_name: rrbank-gateway
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      JWT_SECRET: rrbank-jwt-secret-key-minimum-32-characters-long
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:5173,http://localhost:5174,http://localhost:5175
      AUTH_SERVICE_URL: http://auth-service:8081
      CUSTOMER_SERVICE_URL: http://customer-service:8082
      ACCOUNT_SERVICE_URL: http://account-service:8083
      TRANSACTION_SERVICE_URL: http://transaction-service:8084
      LEDGER_SERVICE_URL: http://ledger-service:8085
      NOTIFICATION_SERVICE_URL: http://notification-service:8086
      FRAUD_SERVICE_URL: http://fraud-service:8087
      AUDIT_SERVICE_URL: http://audit-service:8088
      ADMIN_SERVICE_URL: http://admin-service:8089
    depends_on:
      auth-service:
        condition: service_started
      customer-service:
        condition: service_started
      account-service:
        condition: service_started
      transaction-service:
        condition: service_started
      ledger-service:
        condition: service_started
      notification-service:
        condition: service_started
      fraud-service:
        condition: service_started
      audit-service:
        condition: service_started
      admin-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - rrbank-network

  # Customer Frontend (3000)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: rrbank-frontend
    ports:
      - "3000:80"
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - rrbank-network

  # Admin Frontend (3001)
  admin-frontend:
    build:
      context: ./frontend/admin-app
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: rrbank-admin-frontend
    ports:
      - "3001:80"
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - rrbank-network

volumes:
  postgres_data:
  redis_data:

networks:
  rrbank-network:
    driver: bridge
