# ============================================================
# RR-Bank Microservices - Docker Compose
# ============================================================
# Architecture: 9 Microservices + API Gateway + Infrastructure
# ============================================================

services:
  # ============================================================
  # INFRASTRUCTURE
  # ============================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: rrbank-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Rajesh@2010
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - rrbank-network

  redis:
    image: redis:7-alpine
    container_name: rrbank-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - rrbank-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: rrbank-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - rrbank-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: rrbank-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - rrbank-network

  # ============================================================
  # MICROSERVICES
  # ============================================================

  # Customer Service (8082) - START FIRST (needed by auth-service)
  customer-service:
    build:
      context: ./services/customer-service
      dockerfile: Dockerfile
      network: host
    container_name: rrbank-customer
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/customer_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Rajesh@2010
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET: rrbank-jwt-secret-key-minimum-32-characters-long
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - rrbank-network

  # Auth Service (8081) - Depends on customer-service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
      network: host
    container_name: rrbank-auth
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Rajesh@2010
      SPRING_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET: rrbank-jwt-secret-key-minimum-32-characters-long
      # CRITICAL: customer-service URL for customer creation during registration
      SERVICES_CUSTOMER_URL: http://customer-service:8082
      SERVICES_NOTIFICATION_URL: http://notification-service:8086
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      customer-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - rrbank-network

  # Ledger Service (8085) - Source of Truth - START EARLY
  ledger-service:
    build:
      context: ./services/ledger-service
      dockerfile: Dockerfile
      network: host
    container_name: rrbank-ledger
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
