apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: rrbank
  labels:
    app: customer-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: ${OCI_REGION}.ocir.io/${OCI_NAMESPACE}/rrbank/customer-service:latest
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: rrbank-config
          env:
            - name: SERVER_PORT
              value: "8082"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: DATABASE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: DATABASE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: DATABASE_PASSWORD
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: SPRING_KAFKA_PROPERTIES_SASL_JAAS_CONFIG
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: KAFKA_SASL_JAAS_CONFIG
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: JWT_SECRET
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: rrbank
spec:
  selector:
    app: customer-service
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP
