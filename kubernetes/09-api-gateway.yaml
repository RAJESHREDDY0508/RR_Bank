apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: rrbank
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ${OCI_REGION}.ocir.io/${OCI_NAMESPACE}/rrbank/api-gateway:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: rrbank-config
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: JWT_SECRET
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:8081"
            - name: CUSTOMER_SERVICE_URL
              value: "http://customer-service:8082"
            - name: ACCOUNT_SERVICE_URL
              value: "http://account-service:8083"
            - name: TRANSACTION_SERVICE_URL
              value: "http://transaction-service:8084"
            - name: LEDGER_SERVICE_URL
              value: "http://ledger-service:8085"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service:8086"
            - name: FRAUD_SERVICE_URL
              value: "http://fraud-service:8087"
            - name: AUDIT_SERVICE_URL
              value: "http://audit-service:8088"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: rrbank
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: rrbank
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: api.rrbank.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
