apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: rrbank
  labels:
    app: transaction-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
        - name: transaction-service
          image: ${OCI_REGION}.ocir.io/${OCI_NAMESPACE}/rrbank/transaction-service:latest
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: rrbank-config
          env:
            - name: SERVER_PORT
              value: "8084"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: DATABASE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: DATABASE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: DATABASE_PASSWORD
            - name: SPRING_REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: REDIS_HOST
            - name: SPRING_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: REDIS_PASSWORD
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: SPRING_KAFKA_PROPERTIES_SASL_JAAS_CONFIG
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: KAFKA_SASL_JAAS_CONFIG
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: rrbank-secrets
                  key: JWT_SECRET
            - name: SERVICES_LEDGER_URL
              value: "http://ledger-service:8085"
            - name: SERVICES_ACCOUNT_URL
              value: "http://account-service:8083"
            - name: SERVICES_FRAUD_URL
              value: "http://fraud-service:8087"
            - name: SERVICES_NOTIFICATION_URL
              value: "http://notification-service:8086"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
  namespace: rrbank
spec:
  selector:
    app: transaction-service
  ports:
    - port: 8084
      targetPort: 8084
  type: ClusterIP
