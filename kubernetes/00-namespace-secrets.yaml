apiVersion: v1
kind: Namespace
metadata:
  name: rrbank
  labels:
    app: rrbank
---
apiVersion: v1
kind: Secret
metadata:
  name: rrbank-secrets
  namespace: rrbank
type: Opaque
stringData:
  # Database
  DATABASE_URL: "jdbc:postgresql://your-db-host:5432/rrbank?sslmode=require"
  DATABASE_USERNAME: "rrbank"
  DATABASE_PASSWORD: "your-db-password"
  
  # Redis
  REDIS_HOST: "your-redis-host"
  REDIS_PASSWORD: "your-redis-password"
  
  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "cell-1.streaming.us-ashburn-1.oci.oraclecloud.com:9092"
  KAFKA_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.plain.PlainLoginModule required username="tenancy/user/pool-ocid" password="auth-token";'
  
  # JWT
  JWT_SECRET: "your-jwt-secret-minimum-32-characters"
  
  # Email
  MAIL_USERNAME: "your-email@gmail.com"
  MAIL_PASSWORD: "your-app-password"
  
  # Admin Service
  ADMIN_USERNAME: "superadmin"
  ADMIN_PASSWORD: "YourSecureAdminPassword@123"
  ADMIN_EMAIL: "admin@yourdomain.com"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rrbank-config
  namespace: rrbank
data:
  SPRING_PROFILES_ACTIVE: "oracle"
  SPRING_KAFKA_ENABLED: "true"
  SPRING_KAFKA_PROPERTIES_SECURITY_PROTOCOL: "SASL_SSL"
  SPRING_KAFKA_PROPERTIES_SASL_MECHANISM: "PLAIN"
  SPRING_DATA_REDIS_SSL_ENABLED: "true"
  REDIS_PORT: "6379"
  
  # Email settings
  MAIL_HOST: "smtp.gmail.com"
  MAIL_PORT: "587"
  APP_NAME: "RR Bank"
  EMAIL_ENABLED: "true"
  
  # Frontend URLs
  FRONTEND_URL: "https://your-frontend-url"
  ADMIN_FRONTEND_URL: "https://your-admin-frontend-url"
  CORS_ALLOWED_ORIGINS: "https://your-frontend-url,https://your-admin-frontend-url,http://localhost:3000,http://localhost:3001"
  
  # API URL for frontends
  VITE_API_URL: "https://your-api-gateway-url"
