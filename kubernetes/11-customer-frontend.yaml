apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-frontend
  namespace: rrbank
  labels:
    app: customer-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-frontend
  template:
    metadata:
      labels:
        app: customer-frontend
    spec:
      containers:
        - name: customer-frontend
          image: ${OCI_REGION}.ocir.io/${OCI_NAMESPACE}/rrbank/frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: customer-frontend
  namespace: rrbank
  labels:
    app: customer-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: customer-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customer-frontend-ingress
  namespace: rrbank
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: rrbank.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: customer-frontend
                port:
                  number: 80
