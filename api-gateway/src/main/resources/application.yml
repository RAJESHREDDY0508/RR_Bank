spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**
        
        - id: customer-service
          uri: ${CUSTOMER_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/customers/**
        
        - id: account-service
          uri: ${ACCOUNT_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/accounts/**
        
        - id: transaction-service
          uri: ${TRANSACTION_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/transactions/**
        
        - id: ledger-service
          uri: ${LEDGER_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/ledger/**
        
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/api/notifications/**
        
        - id: fraud-service
          uri: ${FRAUD_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/api/fraud/**
        
        - id: audit-service
          uri: ${AUDIT_SERVICE_URL:http://localhost:8088}
          predicates:
            - Path=/api/audit/**
      
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

server:
  port: ${PORT:${SERVER_PORT:8080}}

jwt:
  secret: ${JWT_SECRET:rrbank-jwt-secret-key-minimum-32-characters-long}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: ${LOG_LEVEL:INFO}
    com.rrbank: ${LOG_LEVEL:INFO}

