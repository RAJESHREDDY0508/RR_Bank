# ============================================================
# RR-Bank API Gateway - Application Configuration
# ============================================================

server:
  port: ${GATEWAY_PORT:8080}

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # ============================================================
      # Global CORS Configuration
      # ============================================================
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
              - HEAD
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
            exposedHeaders:
              - Authorization
              - Content-Type
              - X-Correlation-ID

      # ============================================================
      # Gateway Routes
      # ============================================================
      routes:
        # Banking Service - All /api/** routes
        - id: banking-service
          uri: lb://banking-service
          predicates:
            - Path=/api/**
          filters:
            - RemoveRequestHeader=Cookie
            - RemoveRequestHeader=Set-Cookie

        # Banking Service - Actuator endpoints
        - id: banking-service-actuator
          uri: lb://banking-service
          predicates:
            - Path=/actuator/**

      # ============================================================
      # Default Filters
      # ============================================================
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

      # ============================================================
      # Discovery Client Integration
      # ============================================================
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

# ============================================================
# Eureka Client Configuration
# ============================================================
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# ============================================================
# JWT Configuration
# ============================================================
jwt:
  secret: ${JWT_SECRET:}

# ============================================================
# Actuator Configuration
# ============================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# ============================================================
# Logging
# ============================================================
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    com.rrbank.gateway: DEBUG
