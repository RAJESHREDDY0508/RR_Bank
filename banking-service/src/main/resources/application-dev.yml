# ============================================================
# RR-Bank Banking Service - DEV Profile
# ============================================================
# Development/Staging environment configuration.
# All secrets MUST be provided via environment variables.
# ============================================================

spring:
  config:
    activate:
      on-profile: dev

  # PostgreSQL Database - From Environment
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/rrbank_dev}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA/Hibernate - Validate only
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Flyway - Enabled with validation
  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true

  # Redis - From Environment
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  # Kafka - From Environment
  kafka:
    enabled: ${KAFKA_ENABLED:false}
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# ============================================================
# JWT - From Environment (REQUIRED)
# ============================================================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# ============================================================
# CORS - From Environment
# ============================================================
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://dev.rrbank.com}

# ============================================================
# Actuator - Limited access
# ============================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
      show-components: when_authorized

# ============================================================
# Logging - Standard
# ============================================================
logging:
  level:
    root: INFO
    com.RRBank: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

# ============================================================
# Swagger - Enabled for Dev
# ============================================================
springdoc:
  swagger-ui:
    enabled: true
    try-it-out-enabled: true
