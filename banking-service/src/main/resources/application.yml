# ============================================================
# RR-Bank Banking Service - Application Configuration
# ============================================================

spring:
  application:
    name: banking-service
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  
  # JPA/Hibernate - Base settings
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
  
  # Jackson JSON Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ

# ============================================================
# Server Configuration
# ============================================================
server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# ============================================================
# Eureka Client Configuration
# ============================================================
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port:8081}

# ============================================================
# JWT Configuration
# ============================================================
jwt:
  # SECURITY: Must be set via environment variable in prod
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# ============================================================
# CORS Configuration - Includes Gateway origin
# ============================================================
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true

# ============================================================
# Actuator / Management Endpoints
# ============================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      show-components: when_authorized
  info:
    env:
      enabled: true

# ============================================================
# OpenAPI / Swagger Configuration
# ============================================================
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
  show-actuator: false

# ============================================================
# Logging Configuration
# ============================================================
logging:
  level:
    root: INFO
    com.RRBank: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
