# ====================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# ====================================

server:
  port: 8080
  compression:
    enabled: true
  http2:
    enabled: true

spring:
  # PostgreSQL Database for production
  datasource:
    url: jdbc:postgresql://localhost:5432/rrbank
    username: postgres
    password: ${DB_PASSWORD}  # Use environment variable
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.postgresql.dialect.PostgreSQLDialect
    show-sql: false
  
  # Flyway enabled for production
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
  
  # Redis Cache for production
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000
  
  # Kafka enabled for production
  kafka:
    bootstrap-servers: localhost:9092
    enabled: true
    consumer:
      group-id: banking-consumer-group
    producer:
      compression-type: snappy
      batch-size: 16384

# Eureka Client enabled for production
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Config Server enabled for production
spring:
  cloud:
    config:
      enabled: true
      uri: http://config-server:8080
      fail-fast: true

# Logging - Production level
logging:
  level:
    root: WARN
    com.RRBank: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  file:
    name: logs/rrbank-production.log
    max-size: 10MB
    max-history: 30

# JWT Configuration (Production)
jwt:
  secret: ${JWT_SECRET}  # Use environment variable
  expiration: 3600000  # 1 hour
  refresh-expiration: 604800000  # 7 days

# Security - Production settings
security:
  require-ssl: true
  allowed-origins:
    - https://rrbank.com
    - https://www.rrbank.com
  session-timeout: 1800  # 30 minutes

# Circuit Breaker - Stricter in production
resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 40
        wait-duration-in-open-state: 60s
        minimum-number-of-calls: 20

# Rate Limiting - Production limits
ratelimit:
  anonymous: 50
  authenticated: 150
  admin: 300

# Production-specific settings
app:
  environment: production
  debug-mode: false
  allow-test-users: false
  monitoring:
    enabled: true
    alert-email: alerts@rrbank.com

# Actuator - Restricted in production
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
