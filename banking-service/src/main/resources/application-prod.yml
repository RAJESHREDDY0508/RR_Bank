# ============================================================
# RR-Bank Banking Service - PROD Profile
# ============================================================
# Production environment configuration.
# ALL secrets MUST be provided via environment variables.
# Application will FAIL TO START if required secrets are missing.
# ============================================================

spring:
  config:
    activate:
      on-profile: prod

  # PostgreSQL Database - From Environment (REQUIRED)
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # JPA/Hibernate - VALIDATE ONLY (No DDL changes)
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false

  # Flyway - Enabled with strict validation
  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false

  # Redis - From Environment (REQUIRED)
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  # Kafka - From Environment
  kafka:
    enabled: ${KAFKA_ENABLED:true}
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}

# ============================================================
# JWT - From Environment (REQUIRED)
# ============================================================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# ============================================================
# CORS - From Environment (REQUIRED)
# ============================================================
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

# ============================================================
# Server - Production settings
# ============================================================
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: never
    include-stacktrace: never
    include-binding-errors: never

# ============================================================
# Actuator - Minimal exposure
# ============================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
      show-components: never
  info:
    env:
      enabled: false

# ============================================================
# Logging - Production (minimal, structured)
# ============================================================
logging:
  level:
    root: WARN
    com.RRBank: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
    org.flywaydb: WARN
  pattern:
    console: '{"timestamp":"%d{ISO8601}","level":"%level","service":"banking-service","message":"%msg"}%n'

# ============================================================
# Swagger - DISABLED in Production
# ============================================================
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
