# ===============================================
# RR-BANK DEVELOPMENT CONFIGURATION
# This file is ONLY for development environment
# To use: Run with -Dspring.profiles.active=dev
# ===============================================

# ===============================================
# H2 IN-MEMORY DATABASE (DEVELOPMENT ONLY)
# ===============================================
# ðŸš¨ WARNING: H2 is for development only!
# Never use H2 in production!

spring.datasource.url=jdbc:h2:mem:rrbank
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console - DEVELOPMENT ONLY
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===============================================
# JPA CONFIGURATION (DEVELOPMENT)
# ===============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ===============================================
# FLYWAY (DISABLED FOR H2)
# ===============================================
spring.flyway.enabled=false

# ===============================================
# REDIS (DISABLED FOR DEVELOPMENT)
# ===============================================
spring.cache.type=none

# ===============================================
# KAFKA (DISABLED FOR DEVELOPMENT)
# ===============================================
# Kafka is disabled in dev mode
# Uncomment to enable:
# spring.kafka.bootstrap-servers=localhost:9092

# ===============================================
# LOGGING (VERBOSE FOR DEVELOPMENT)
# ===============================================
logging.level.root=INFO
logging.level.com.RRBank=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================================
# JWT CONFIGURATION (DEVELOPMENT)
# ===============================================
# SECURITY: Base64-encoded 512-bit key for HS512 algorithm
# Generate new key: openssl rand -base64 64
jwt.secret=${JWT_SECRET:CTl/xK0434/aLcxx5A+Hn6lIEG5vxiqdcu1Wh8yT0I5yRzeZVtlsON6u83FSWe6ZuIdTHznvuSuEutP8GE30Fg==}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===============================================
# CORS (PERMISSIVE FOR DEVELOPMENT)
# ===============================================
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:5173,http://localhost:8080

# ===============================================
# ACTUATOR (MORE PERMISSIVE IN DEV)
# ===============================================
# Show more details in development
management.endpoint.health.show-details=always

