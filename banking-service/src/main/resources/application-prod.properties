# ===============================================
# RR-BANK PRODUCTION CONFIGURATION
# This file is for production environment
# To use: Run with -Dspring.profiles.active=prod
# ===============================================

# ===============================================
# DATABASE CONFIGURATION (PRODUCTION)
# ===============================================
# ðŸ”’ SECURITY: ALL credentials MUST come from environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================================
# JPA CONFIGURATION (PRODUCTION)
# ===============================================
# ðŸš¨ NEVER use create-drop in production!
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ===============================================
# H2 CONSOLE (DISABLED IN PRODUCTION)
# ===============================================
# ðŸ”’ SECURITY: H2 is completely disabled
spring.h2.console.enabled=false

# ===============================================
# FLYWAY (ENABLED FOR PRODUCTION)
# ===============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ===============================================
# REDIS (ENABLED FOR PRODUCTION)
# ===============================================
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl=${REDIS_SSL:false}
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# ===============================================
# KAFKA (ENABLED FOR PRODUCTION)
# ===============================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.consumer.group-id=banking-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.security.protocol=${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}

# ===============================================
# JWT CONFIGURATION (PRODUCTION)
# ===============================================
# ðŸ”’ SECURITY: JWT secret MUST be strong and unique
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400000}

# ===============================================
# LOGGING (MINIMAL IN PRODUCTION)
# ===============================================
logging.level.root=WARN
logging.level.com.RRBank=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Log to file
logging.file.name=/var/log/rrbank/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===============================================
# ACTUATOR (MINIMAL IN PRODUCTION)
# ===============================================
# Only expose health and info
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.roles=ADMIN

# ===============================================
# CORS (RESTRICTED TO PRODUCTION DOMAINS)
# ===============================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================================
# SSL/TLS CONFIGURATION
# ===============================================
server.ssl.enabled=${SSL_ENABLED:true}
server.ssl.key-store=${SSL_KEYSTORE_PATH:classpath:keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=rrbank

# ===============================================
# SECURITY HEADERS
# ===============================================
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

