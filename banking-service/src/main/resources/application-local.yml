# ============================================================
# RR-Bank Banking Service - LOCAL Profile
# ============================================================

spring:
  config:
    activate:
      on-profile: local

  # PostgreSQL Database
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/rrbank}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # Flyway - Disabled
  flyway:
    enabled: false

  # Redis - Optional (will gracefully degrade if not available)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 1000ms
      connect-timeout: 1000ms

  # Kafka - Disabled
  kafka:
    enabled: false

# JWT Configuration
# âœ… FIX: Provide a default secret for local development (DO NOT USE IN PRODUCTION)
jwt:
  secret: ${JWT_SECRET:rr-bank-local-development-secret-key-32-chars-minimum-for-hs256-algorithm}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# CORS
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Logging - reduced verbosity
logging:
  level:
    root: INFO
    com.RRBank: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.springframework.data.redis: WARN

# Swagger
springdoc:
  swagger-ui:
    enabled: true
