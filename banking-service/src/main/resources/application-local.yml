# ============================================================
# RR-Bank Banking Service - LOCAL Profile
# ============================================================
# Development configuration for local machine.
# Use: mvn spring-boot:run -Dspring.profiles.active=local
# 
# SECURITY: All secrets are loaded from environment variables.
# Set these in your .env file (never commit .env!)
# ============================================================

spring:
  config:
    activate:
      on-profile: local

  # PostgreSQL Database - Local
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/rrbank}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      connection-timeout: 20000

  # JPA/Hibernate - Local Development
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway - Local (DISABLED - using Hibernate ddl-auto instead)
  flyway:
    enabled: false

  # Redis - Local
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms

  # Kafka - Disabled for local development
  kafka:
    enabled: false
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# ============================================================
# JWT Configuration
# ============================================================
# SECURITY: JWT_SECRET must be set in environment variables!
# Generate a secure key: openssl rand -base64 64
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# ============================================================
# CORS - Allow all localhost dev servers
# ============================================================
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true

# ============================================================
# Actuator - Full access for local development
# ============================================================
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      show-components: always

# ============================================================
# Logging - Verbose for debugging
# ============================================================
logging:
  level:
    root: INFO
    com.RRBank: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.cors: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.flywaydb: DEBUG

# ============================================================
# Swagger - Full features enabled
# ============================================================
springdoc:
  swagger-ui:
    enabled: true
    try-it-out-enabled: true
