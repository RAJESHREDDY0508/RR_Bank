# ===============================================
# RR-BANK APPLICATION CONFIGURATION
# Main Configuration (All Environments)
# ===============================================

# Application Configuration
spring.application.name=RR-Banking-Application

# Server Configuration
server.port=8080

# ===============================================
# DATABASE CONFIGURATION
# ===============================================
# ðŸ”’ SECURITY: Use environment variables for credentials
# Never hardcode passwords in this file!

# PostgreSQL Configuration (Default/Production)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/rrbank}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Rajesh@2010}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================================
# FLYWAY CONFIGURATION
# ===============================================
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public

# ===============================================
# REDIS CONFIGURATION
# ===============================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=60000
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# ===============================================
# KAFKA CONFIGURATION
# ===============================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=banking-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ===============================================
# JWT CONFIGURATION
# ===============================================
# ðŸ”’ SECURITY: JWT secret MUST be a Base64-encoded key of at least 64 bytes (512 bits) for HS512
# Generate a new secure key using: openssl rand -base64 64
# NEVER commit real secrets to version control - use environment variables in production!
jwt.secret=${JWT_SECRET:CTl/xK0434/aLcxx5A+Hn6lIEG5vxiqdcu1Wh8yT0I5yRzeZVtlsON6u83FSWe6ZuIdTHznvuSuEutP8GE30Fg==}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080

# ===============================================
# ACTUATOR CONFIGURATION (SECURED)
# ===============================================
# Only expose safe endpoints: health, info, prometheus
management.endpoints.web.exposure.include=health,info,prometheus

# Health endpoint - show details only to ADMIN role
management.endpoint.health.show-details=when-authorized
management.endpoint.health.roles=ADMIN
management.endpoint.health.show-components=when-authorized

# Info endpoint
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=false

# Prometheus metrics
management.metrics.export.prometheus.enabled=true

# Base path for actuator
management.endpoints.web.base-path=/actuator

# Disable JMX endpoints
management.endpoints.jmx.exposure.exclude=*

# ===============================================
# LOGGING CONFIGURATION
# ===============================================
logging.level.root=INFO
logging.level.com.RRBank=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ===============================================
# CORS CONFIGURATION
# ===============================================
# ðŸ”’ SECURITY: Configure for production domains
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:5173}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

